<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Zadanie domowe - Formularz HTML5</title>
</head>

<body>

	<link rel="stylesheet" href="style.css">

	<!-- Zadanie domowe zrob z wykorzystaniem serwisu https://formspree.io -->

	<form action="https://formspree.io/l.badocha@arena108.pl" method="POST">
		<label for="name">Imię:</label>
		<input type="text" name="name" id="name">

		<br>
		<label for="lastname">Nazwisko:</label>
		<input type="text" name="lastname" id="lastname">

		<br>
		<label for="mail">E-mail:</label>
		<input type="email" name="_replyto" id="mail">

		<br>
		<label for="phone">Telefon:</label>
		<input type="tel" name="phone" id="phone">

		<br>
		<label for="city">Wybierz miasto:</label>
		<select name="city" id="city">
            <option value="krakow">Kraków</option>
            <option value="warszawa">Warszawa</option>
            <option value="gdansk">Gdańsk</option>
        </select>

		<br>
		<p>Wybierz płeć:</p>
		<label for="male">
        <input type="radio" name="gender" value="male" id="male">Mężczyzna</label>
		
		<label for="female">
			<input type="radio" name="gender" value="female" id="female">Kobieta</label>
		

		<br>
		<label for="message" style="display:block;">Wiadomość: </label>
		<textarea name="message" id="message"></textarea>
		<br>
		<label for="agreement">
		<input type="checkbox" id="agreement" name="agreement">
		Wyrażam zgodę na przetwarzanie danych osobowych</label>
		<br>
		<input type="submit" value="Send">
	</form>
</body>

</html>
