<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Zapisy na kurs programowania</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <img src="https://akademia108.pl/wp-content/uploads/2016/08/akademia108_logo.png" alt="">
    </div>

    <form action="https://formspree.io/radoslaw.bienczyk@gmail.com" method="POST">
        <header>
            <h2>Formularz rejestracji na kurs</h2>
        </header>
        <label for="name">Imię:</label>
        <input type="text" name="name" id="name" placeholder="wpisz imię">
        <label for="surname">Nazwisko:</label>
        <input type="text" name="surname" id="surname" placeholder="wpisz nazwisko">
        <label for="mail">Mail:</label>
        <input type="email" name="mail" id="mail" placeholder="podaj e-mail">
        <label for="phone">Telefon:</label>
        <input type="tel" name="phone" id="phone" placeholder="podaj numer telefonu">
        <label for="city">Wybierz miasto:</label>
        <select name="city" id="city">
            <option value="krakow">Kraków</option>
            <option value="warszawa">Warszawa</option>
            <option value="gdansk">Gdańsk</option>
        </select><br>
        <p>Płeć:</p>
        <label for="male">
        <input type="radio" name="gender" value="male" id="male">Mężczyzna</label>
        <label for="female">
        <input type="radio" name="gender" value="female" id="female">Kobieta</label>
        <br>
        <label for="agreement">
		<input type="checkbox" id="agreement" name="agreement">Wyrażam zgodę na przetwarzanie danych osobowych</label>
        <br>
        <label for="message">Masz pytania? Wyślij wiadomość:</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Tu wpisz wiadomość ..."></textarea>
        <label for="send">Kliknij aby wysłać:</label>
        <input type="submit" name="send" id="send" value="Wyślij">
    </form>

</body>

</html>
